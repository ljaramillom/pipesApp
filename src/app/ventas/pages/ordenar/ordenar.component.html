<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados seg√∫n los requerimientos.</p>

    <h2>Texto a convertir</h2>
    <p>{{texto | mayus:enMayus }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
        <button pButton type="button" label="Convertir texto" icon='pi pi-replay' iconPos='right' class="p-mr-1 p-button-warning" (click)="convertirMayus()"></button>
        <button pButton type="button" label="Por nombre" icon='pi pi-sort' iconPos='right' class="p-mr-1" (click)="cambiarOrden('nombre')"></button>
        <button pButton type="button" label="Vuela" icon='pi pi-sort' iconPos='right' class="p-mr-1 p-button-success" (click)="cambiarOrden('vuela')"></button>
        <button pButton type="button" label="Por color" icon='pi pi-sort' iconPos='right' class="p-mr-1 p-button-help" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<hr>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">Vuela
                        <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
